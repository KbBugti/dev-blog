<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">


</head>

<body>
    <div class="container-fluid">
        <h1>For the contact please subscrib here</h1>

        <form class="contact-form">

            <label for="fname">First name: </label>
            <input type="text" placeholder="" name="fnane">
            <br>
            <label for="lname">Last name: </label>
            <input type="text" placeholder="" name="lnane">
            <br>
            <label for="email">Email: </label>
            <input id="email" type="email" name="email" placeholder="Enter Email">
            <br>
            <label for="gender">Male</label>
            <input type="checkbox" placeholder="male" name="male">
            <label for="gender">Female</label>
            <input type="checkbox" placeholder="Female" name="female">

            <select name="country">
                        <option value="">Country...</option>
                        <option value="AF">Switzerland</option>
                        <option value="AL">Germany</option>
                        <option value="DZ">Canada</option>
                        <option value="AS">American</option>
                        <option value="AD">Andorra</option>
                    </select>
            <br>
            <textarea type="submit" style="width: 300px; height: 300px;"></textarea>
            <br>
            <input id="submit-sec" type="submit" value="Submit">
            <br>
        </form>
    </div>







    <!-- Javascript -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js " integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n " crossorigin="anonymous "></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js " integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo " crossorigin="anonymous "></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js " integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6 " crossorigin="anonymous "></script>

</body>

</html>
