<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Icon Fonts</title>

    <link rel="stylesheet" href="css/reset.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400|Merriweather:300,400" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/font-icons.css">
    <link rel="stylesheet" href="css/styles.css">
  </head>

  <body>

    <h1>Icon Fonts - icomoon</h1>

    <article>

      <section>
        <h2>En ligne...</h2>
        <div class="icons-container inline">
          <i class="icon-heavy-metal-logo size-2x"></i>
          <i class="icon-close"></i>
          <i class="icon-search-plus"></i>
          <p>Au milieu <i class="icon-asterisk"></i> d'un texte</p>
        </div>
      </section>

      <section>
        <h2>En bloc...</h2>
        <div class="icons-container block">
          <i class="icon-heavy-metal-logo size-2x green"></i>
          <p class="icon-close red"></p>
          <p class="icon-search-plus navy"></p>
        </div>
      </section>

    </article>


    <footer>
      <p><a href="https://icomoon.io/app" target="_blank">icomoon.io</a></p>
    </footer>

  </body>
</html>
